<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
		<meta name="viewport" content="initial-scale=1" />
		<title>Barcode Scan</title>

		<link rel="stylesheet" type="text/css" href="utc_barcodeScan.css">
		<script type="text/javascript" src="JSBridge8.2.js"></script>
		<script type="text/javascript" src="utc_barcodeScan.js"></script>
	</head>

	<body>
		<div class="scan-header" style="width:100%;">
			<div style="margin-left: auto; margin-right: auto; width: 300px; text-align: center; height: 2px">
				<button class="scan-button" onclick="barcodeScan.scanExisting()">Lookup Existing Barcode</button>
			</div>

			<div style="width: 100%; height: 35px;">&nbsp;</div>

			<div style="margin-left: auto; margin-right: auto; width: 300px; text-align: center">
				<input type="text" id="bcsearch" style="width: 150px">
				<input style="width: 100px;" type="submit" value="Search" onclick="barcodeScan.manualSearch()" class="search-button">	
			</div>
		</div>

		<div class="scan-body">
			<div id="scanresult"></div>    
			<div id="resultsoutput"></div>
		</div>


	</body>
</html>
